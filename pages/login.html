<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <!-- link de bootstrap -->
         <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
         crossorigin="anonymous">
        <!-- link al archivo css -->
        <link rel="stylesheet" href="../css/style.css" />
        <!-- link de tipografia -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
            />
        <title>Login</title>
    </head>
    <body>
        <!-- banner principal -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <img src="../img/logo.png" alt="Logo" width="30"
                    height="24" class=" navbar-brand-img align-text-top">
                <a class="navbar-brand" href="#">Que comemos?</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasLg"
                    aria-controls="navbarOffcanvasLg" aria-label="Toggle
                    navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1"
                    id="navbarOffcanvasLg"
                    aria-labelledby="navbarOffcanvasLgLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    aria-current="page"
                                    href="registro.html">Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-link">
                                <a class="nav-link" href="recetas.html">Recetas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
            <!-- contenido principal -->
        <main>
            <h2>Accede a tu cuenta</h2>

            <form id="login" action="">
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Registrarse</button>
                </div>
                <p>Aun no tienes cuenta? Registrate <a href="registro.html">aqui!</a> </p>
            </form>
        </main>
         <!-- pie de pagina -->
         <footer>
            <p>todos los derechos reservados</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</html>
